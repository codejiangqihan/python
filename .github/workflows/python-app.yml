name: 自动部署

on:
  push:
    branches:
      - main

  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 安装 Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: 运行代码
        run: |
		curl -o main.py https://raw.githubusercontent.com/codejiangqihan/python/main/main.py
		python main.py