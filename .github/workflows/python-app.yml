# 当有改动推送到master分支时，启动Action
name: 自动部署

on:
  push:
    branches:
      - main

  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检查分支
        uses: actions/checkout@v2

      - name: 安装 Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          
      - name: 运行代码
        run: |
          python  ./main.py
