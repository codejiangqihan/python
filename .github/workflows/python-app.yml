# 当有改动推送到master分支时，启动Action
name: 自动部署

on:
  push:
    branches:
      - main

  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 安装 Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: 安装python库
        run: |
          pip install requests
          pip install beautifulsoup4
          pip install tqdm
          pip install lxml
      - name: 运行代码
        run: |
          git clone git@github.com:codejiangqihan/python.git
          cd python
          curl -o main.py https://raw.githubusercontent.com/codejiangqihan/python/main/main.py
          python main.py
          git config --global user.name "codejiangqihan"
          git config --global user.email "jqh@codeqihan.com"
          git add . && echo A
          git commit -m 'upload' && echo B
          git push -u origin main && echo C
